name: PR Review with Progress Tracking

# This example demonstrates how to use the track_progress feature to get
# visual progress tracking for PR reviews, similar to v0.x agent mode.

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  review-with-tracking:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: PR Review with Progress Tracking
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Enable progress tracking
          track_progress: true

          # Your custom review instructions
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Perform a comprehensive code review with the following focus areas:

            1. **Code Quality**
               - Clean code principles and best practices
               - Proper error handling and edge cases
               - Code readability and maintainability

            2. **Security**
               - Check for potential security vulnerabilities
               - Validate input sanitization
               - Review authentication/authorization logic

            3. **Performance**
               - Identify potential performance bottlenecks
               - Review database queries for efficiency
               - Check for memory leaks or resource issues

            4. **Testing**
               - Verify adequate test coverage
               - Review test quality and edge cases
               - Check for missing test scenarios

            5. **Documentation**
               - Ensure code is properly documented
               - Verify README updates for new features
               - Check API documentation accuracy

            Provide detailed feedback using inline comments for specific issues.
            Use top-level comments for general observations or praise.

            ---

            ## DECISION TABLE OUTPUT (REQUIRED)

            After completing the review, you MUST generate a decision summary table in the following format.
            Post this as a separate PR comment using `gh pr comment`.

            **Decision Rules:**
            - APPROVE MERGE: 0 critical issues AND 0 high issues
            - REQUEST CHANGES: Any critical OR high issues found

            **Table Format (use exactly this markdown structure):**

            ```
            ## ðŸ” PR Review Decision

            | Decision | |
            |----------|---------|
            | **Status** | ðŸŸ¢ **APPROVE MERGE** / ðŸ”´ **REQUEST CHANGES** |

            ---

            ### Criteria Met

            | Criterion | Status | Details |
            |-----------|--------|---------|
            | **Critical Issues** | âœ… PASS / âŒ FAIL | X critical issues |
            | **High Issues** | âœ… PASS / âŒ FAIL | X high issues |
            | **Medium Issues** | âœ… PASS / âš ï¸ WARN | X medium issues - non-blocking |
            | **Security (OWASP)** | âœ… PASS / âŒ FAIL | Summary of security checks |
            | **Architecture (SOLID)** | âœ… PASS / âŒ FAIL | Design pattern assessment |
            | **Test Coverage** | âœ… PASS / âŒ FAIL | Test coverage assessment |
            | **Type Safety** | âœ… PASS / âŒ FAIL | Type validation status |

            ---

            ### Summary
            Brief summary of the review findings and any blocking issues.
            ```

            **Status Logic:**
            - Critical Issues: PASS if 0, FAIL if > 0
            - High Issues: PASS if 0, FAIL if > 0
            - Medium Issues: PASS if 0, WARN if > 0 (non-blocking)
            - Security (OWASP): PASS if no OWASP Top 10 vulnerabilities found
            - Architecture (SOLID): PASS if code follows SOLID principles
            - Test Coverage: PASS if adequate tests exist for changes
            - Type Safety: PASS if proper type hints/validation (Pydantic for Python, TypeScript types, etc.)

          # Tools for comprehensive PR review
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"

# When track_progress is enabled:
# - Creates a tracking comment with progress checkboxes
# - Includes all PR context (comments, attachments, images)
# - Updates progress as the review proceeds
# - Marks as completed when done